        }

            font-size: 18px;
            margin: 10px 0;
        }

        /* Style the table for displaying booking information */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #333;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        /* Add some spacing between table rows */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Add hover effect to table rows */
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
